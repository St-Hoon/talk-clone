<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Star Alliance Talk</title>
  </head>
  <body>
    <nav class="status">
      <div class="status-bar">
        <div class="status-bar__column">
          <i class="fas fa-signal"></i>
          <span>KT</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>23:30</span>
        </div>
        <div class="status-bar__column">
          <span>100%</span>
          <i class="fas fa-battery-full fa-lg"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>
    </nav>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Star Alliance talk</h1>
      <p class="welcome-header__text">
        If you have a Star Alliance Account, log in with your ID or member
        number number.
      </p>
    </header>

    <form action="members.html" method="get" id="login-form">
      <input type="text" placeholder="User ID or Star Alliance member Number" />
      <input type="password" placeholder="Password" />
      <input type="submit" value="Log in" />
      <input type="submit" value="Sign Up" />
      <a href="https://www.staralliance.com" target="_blank"
        >Find Star Alliance Account or Password</a
      >
    </form>

    <div id="splash-screen">
      <img
        src="https://res.cloudinary.com/crunchbase-production/image/upload/c_lpad,h_256,w_256,f_auto,q_auto:eco,dpr_1/v1431656798/doveligwbl8b6xvq6quv.jpg"
      />
    </div>

    <div id="no-mobile">
      <a href="https://www.staralliance.com" target="_blank">
        <span>Visit our website</span>
      </a>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
