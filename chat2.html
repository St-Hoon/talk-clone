<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Alliance - Star Alliance Talk</title>
  </head>
  <body id="chat-screen">
    <nav class="status">
      <div class="status-bar">
        <div class="status-bar__column">
          <i class="fas fa-signal"></i>
          <span>KT</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>23:30</span>
        </div>
        <div class="status-bar__column">
          <span>100%</span>
          <i class="fas fa-battery-full fa-lg"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>
    </nav>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="far fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Star Alliance</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Wenseday, June 01, 2022</div>

      <div class="message-row">
        <img
          src="https://media-exp1.licdn.com/dms/image/C4D0BAQGFMih9AQy1ag/company-logo_200_200/0/1550505756463?e=2147483647&v=beta&t=C1ZrAcNt2ea8qBE1WDPfI39BJKDaeHxaHC8mxeSlo8o"
        />
        <div class="message-row__content">
          <span class="message__author">StarAlliance</span>
          <div class="message__info">
            <span class="message__bubble"
              >Star Alliance Talk 가입을 환영합니다</span
            >
            <span class="message__time">11:11</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img
          src="https://media-exp1.licdn.com/dms/image/C4D0BAQGFMih9AQy1ag/company-logo_200_200/0/1550505756463?e=2147483647&v=beta&t=C1ZrAcNt2ea8qBE1WDPfI39BJKDaeHxaHC8mxeSlo8o"
        />
        <div class="message-row__content">
          <span class="message__author">Star Alliance</span>
          <div class="message__info">
            <span class="message__bubble"
              >Star Alliance Talk은 세계 최대 항공 동맹체<br />
              Star Alliance 26개 회원사의 예약부터 탑승까지<br />
              한 번에 이용할 수 있는 서비스입니다.
            </span>
            <span class="message__time">11:12</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img
          src="https://media-exp1.licdn.com/dms/image/C4D0BAQGFMih9AQy1ag/company-logo_200_200/0/1550505756463?e=2147483647&v=beta&t=C1ZrAcNt2ea8qBE1WDPfI39BJKDaeHxaHC8mxeSlo8o"
        />
        <div class="message-row__content">
          <span class="message__author">Star Alliance</span>
          <div class="message__info">
            <span class="message__bubble"
              >새로운 항공권을 예약하시겠습니까?
            </span>
            <span class="message__time">11:13</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <a href="https://www.staralliance.com" target="_blank">
        <span>Visit our website</span>
      </a>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
