<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Star Alliance Talk</title>
  </head>
  <body>
    <nav class="status">
      <div class="status-bar">
        <div class="status-bar__column">
          <i class="fas fa-signal"></i>
          <span>KT</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>23:30</span>
        </div>
        <div class="status-bar__column">
          <span>100%</span>
          <i class="fas fa-battery-full fa-lg"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>
    </nav>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <a href="mileage.html">
          <span><i class="fas fa-barcode fa-lg"></i></span
        ></a>
        <a href="ticket.html">
        <span><i class="fas fa-qrcode fa-lg"></i></span>
      </div></a>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div>
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="https://s3-symbol-logo.tradingview.com/asiana-airlines--600.png"
                class="user-component__avatar user-component__avatar"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">ASIANA AIRLINES</h4>
                <h6 class="user-component__subtitle">
                  Please check your itinerary Info
                </h6>
              </div>
            </div>
            <div class="user-component__column">
              <span class="user-component__time">21:29</span>
              <div class="badge">1</div>
            </div>
          </div>
        </div>
      </a>
    </main>
    <main class="main-screen">
      <div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRKKSF1f8t4uqEwbSjJLW2-NJNIVIIfpl7wcBblNA_oNnMoYJHfzEQftx_9NLVXJT050-Q&usqp=CAU"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">TURKISH AIRLINES</h4>
              <h6 class="user-component__subtitle">Unavailable Chatting</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">Yesterday</span>
          </div>
        </div>
      </div>
    </main>

    <main class="main-screen">
      <a href="chat2.html">
        <div>
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="https://media-exp1.licdn.com/dms/image/C4D0BAQGFMih9AQy1ag/company-logo_200_200/0/1550505756463?e=2147483647&v=beta&t=C1ZrAcNt2ea8qBE1WDPfI39BJKDaeHxaHC8mxeSlo8o"
                class="user-component__avatar user-component__avatar"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">Star Alliance</h4>
                <h6 class="user-component__subtitle">
                  Use Star Alliance Talk <br />From reservation to boarding
                </h6>
              </div>
            </div>
            <div class="user-component__column">
              <span class="user-component__time">01JUN.</span>
              <span>read</span>
            </div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="members.html">
            <i class="fas fa-plane-arrival fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification1 badge">1</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="settings.html">
            <span class="nav__notification2"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <a href="https://www.staralliance.com" target="_blank">
        <span>Visit our website</span>
      </a>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
