<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check-In / Boarding Pass - Star Alliance Talk</title>
  </head>
  <body>
    <nav class="status">
      <div class="status-bar">
        <div class="status-bar__column">
          <i class="fas fa-signal"></i>
          <span>KT</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>23:30</span>
        </div>
        <div class="status-bar__column">
          <span>100%</span>
          <i class="fas fa-battery-full fa-lg"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>
    </nav>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="settings.html">
          <i class="far fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Check-In / Boarding Pass</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-2x"></i>
      </div>
    </header>

    <main class="main-screen">
      <div class="mypage-member">
        <img
          src="http://ecatalog.jungnang.go.kr/file/20180126_105701/etc/qrcode_20180126105703.png"
        />
      </div>
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="far fa-user"></i>
            <span>NAME</span>
          </div>
          <div class="settings__setting-column_mypage">Nicolas</div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="far fa-plane"></i>
            <span>FLIGHT NO.</span>
          </div>
          <div class="settings__setting-column_mypage">OZ 501</div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="far fa-calendar-check"></i>
            <span>DATE</span>
          </div>
          <div class="settings__setting-column_mypage">21/JUN/2022 (12:30)</div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="far fa-clock"></i>
            <span>BOARDING TIME</span>
          </div>
          <div class="settings__setting-column_mypage">12:00</div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="far fa-couch"></i>
            <span>SEAT NO.</span>
          </div>
          <div class="settings__setting-column_mypage">01A FIRST</div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-plane-departure"></i>
            <span>FROM</span>
          </div>
          <div class="settings__setting-column_mypage">SEOUL / ICN</div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="far fa-map-marker-alt"></i>
            <span>GATE</span>
          </div>
          <div class="settings__setting-column_mypage">1 Terminal 11</div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-plane-arrival fa-2x"></i>
            <span>TO</span>
          </div>
          <div class="settings__setting-column_mypage">PARIS / CDG</div>
        </li>
      </ul>
    </main>

    <div id="no-mobile">
      <a href="https://www.staralliance.com" target="_blank">
        <span>Visit our website</span>
      </a>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
